AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  s3-notification-proxy

  This templated deploys the s3_notification_proxy_function and configures the supporting parameters.

Globals:
  Function:
    Timeout: 300
Parameters:
  sqsAccount:
    Type: String
    Default: ##########

Resources:
  s3NotificationProxyRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
      Policies:
        - PolicyName: !Sub SSMParameterAccess-${AWS::Region}
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: AllowSSMActions
                Effect: Allow
                Action:
                  - ssm:GetParameters
                  - ssm:GetParameter
                  - ssm:PutParameter
                  - ssm:DeleteParameter
                Resource: !Sub arn:aws:ssm:*:${AWS::AccountId}:parameter/lambda/s3NotifyProxy/*
        - PolicyName: !Sub SQSAccess-${AWS::Region}
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: AllowSQSActions
                Effect: Allow
                Action:
                  - SQS:SendMessage
                Resource: !Sub arn:aws:sqs:*:${sqsAccount}:*
        - PolicyName: !Sub S3Access-${AWS::Region}
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: AllowsS3Actions
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetBucketTagging
                Resource:
                  - arn:aws:s3:::*/*
                  - arn:aws:s3:::*
        - PolicyName: !Sub CloudWatchLogGroup-${AWS::Region}
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: AllowsCloudWatchActions
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*
        - PolicyName: !Sub CloudWatchAccess-${AWS::Region}
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: AllowsCloudWatchActions
                Effect: Allow
                Action:
                  - cloudwatch:*
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*

  s3NotificationProxyParameterStore:
    Type: 'AWS::SSM::Parameter'
    Properties:
      DataType: text
      Description: This SSM Parameter holds a configuration for parsing a log from s3 to a format usable by cloudwatch, this variable is base64 encoded.
      Name: /lambda/s3NotifyProxy/ELB
      Tier: Standard
      Type: String
      Value: 


  s3NotificationProxyParameterStoreWAF:
    Type: 'AWS::SSM::Parameter'
    Properties:
      DataType: text
      Description: This SSM Parameter holds a configuration for parsing a log from s3 to a format usable by cloudwatch, this variable is base64 encoded.
      Name: /lambda/s3NotifyProxy/WAF
      Tier: Standard
      Type: String
      Value: 

  s3NotificationProxyFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      FunctionName: s3-notification-proxy-function
      CodeUri: s3-notification-proxy-function/
      Handler: app.lambda_handler
      Runtime: python3.8
      Role: !GetAtt s3NotificationProxyRole.Arn
